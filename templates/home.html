<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Locations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <form action="{{ url_for('create_map') }}", method="POST">
      <div class="form-group">
        <label for="exampleInputEmail1">User nickname</label>
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter nickname without @, if nickname is wrong, system will exit" name="nickname">
        <small id="emailHelp" class="form-text text-muted">Your nickname will be never shared</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Number of friends to locate</label>
        <input class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter number of friends" name="number_of_friends">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
